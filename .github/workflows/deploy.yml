name: Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  SQLFLUFF_DIALECT: postgres
  DOCKER_IMAGE: flyway/flyway
  SCHEMAS: public

jobs:
  deploy:
    runs-on: ubuntu-22.04-arm

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # run tests
    - uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json
    - name: Tests
      run: dotnet test -c Release --logger "trx;LogFileName=test-results.trx"
      
    # upload test results
    - name: Upload dotnet test results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: "**/*.trx"
      # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}

    - name: Upload container logs
      uses: actions/upload-artifact@v4
      with:
        name: container-logs
        path: test-artifacts/
      if: ${{ always() }}

    - name: Setup WireGuard VPN
      run: |
        sudo apt-get update && sudo apt-get install -y wireguard resolvconf
        echo "${{ secrets.WIREGUARD_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf > /dev/null
        sudo chmod 600 /etc/wireguard/wg0.conf
        sudo wg-quick up wg0
        # Verify VPN is up
        sudo wg show

    # if tests are ok, deploy to production
    - name: Apply migrations to production DB
      run: >-
        docker run --rm
        --network host
        --volume ${{ github.workspace }}/src/migrations:/flyway/sql:ro
        --volume ${{ github.workspace }}/reports:/flyway/reports
        "${{ env.DOCKER_IMAGE }}"
        -url="${{ secrets.DB_PROD_URL }}"
        -user="${{ secrets.DB_PROD_USERNAME }}"
        -password="${{ secrets.DB_PROD_PASSWORD }}" 
        migrate -schemas="${{ env.SCHEMAS }}"

    - name: Disconnect VPN
      if: always()
      run: sudo wg-quick down wg0 || true

    - name: Upload Flyway report
      uses: actions/upload-artifact@v4
      with:
        name: Database Report
        path: reports/

    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push to GHCR
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ghcr.io/szer/coupon-bot:${{ github.sha }}, ghcr.io/szer/coupon-bot:latest
        file: ./Dockerfile
        platforms: linux/arm64

  verify-deploy:
    needs: deploy
    runs-on: ubuntu-22.04-arm

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup WireGuard VPN
      run: |
        sudo apt-get update && sudo apt-get install -y wireguard resolvconf
        echo "${{ secrets.WIREGUARD_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf > /dev/null
        sudo chmod 600 /etc/wireguard/wg0.conf
        sudo wg-quick up wg0
        sudo wg show

    - name: Verify deployment
      run: ./scripts/verify-deploy.sh
      env:
        ARGOCD_URL: http://argo.internal
        LOKI_URL: http://loki.internal
        PROMETHEUS_URL: http://prometheus.internal:9090
        EXPECTED_IMAGE_TAG: ${{ github.sha }}
        ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
        ARGOCD_APP_NAME: coupon-bot
        CONTAINER_NAME: coupon-bot
        READINESS_GRACE_PERIOD: "180"

    - name: Disconnect VPN
      if: always()
      run: sudo wg-quick down wg0 || true

  notify-failure:
    needs: [deploy, verify-deploy]
    if: failure()
    runs-on: ubuntu-latest

    steps:
    - name: Create debugging issue
      env:
        GH_TOKEN: ${{ secrets.COPILOT_ASSIGN_PAT }}
      run: |
        gh issue create \
          --repo "${{ github.repository }}" \
          --title "Deploy pipeline failed for ${GITHUB_SHA:0:7}" \
          --label "deploy-failure" \
          --assignee "@copilot" \
          --body "## Deploy pipeline failed

        **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        **Commit:** \`${{ github.sha }}\`

        A job in the deploy pipeline failed. Use the \`deployment-debugging\` skill to investigate.

        1. Read the workflow logs from the link above to identify which job and step failed
        2. If it was a test failure, check the container-logs artifact and fix the flaky test
        3. If it was a deploy verification failure, query ArgoCD, Loki, and Prometheus
        4. Create a fix PR"
